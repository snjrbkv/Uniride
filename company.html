<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <h1 class="block__title">Менеджер по продажам</h1>
        <div class="requestes">
          <div class="location">
            <img src="company-images/Vector.svg" alt="location" />
            Россия, Санкт-Петербург
          </div>
          <div class="time">
            <img src="company-images/time.png" alt="time" />
            Полная занятость
          </div>
          <div class="type_work">
            <img src="company-images/type_work.png" alt="type_work" />
            Удаленная работа
          </div>
          <div class="deta">
            <img src="company-images/data.png" alt="deta" />
            25.08.2025
          </div>
        </div>
        <div class="requestes__btn">
          <button class="btn btn__requestes">Подробнее</button>
          <button class="btn btn__connect">Связаться с HR</button>
        </div>
      </div>
      <div class="block">
        <h1 class="block__title">Менеджер по продажам</h1>
        <div class="requestes">
          <div class="location">
            <img src="company-images/Vector.svg" alt="location" />
            Россия, Санкт-Петербург
          </div>
          <div class="time">
            <img src="company-images/time.png" alt="time" />
            Полная занятость
          </div>
          <div class="type_work">
            <img src="company-images/type_work.png" alt="type_work" />
            Удаленная работа
          </div>
          <div class="deta">
            <img src="company-images/data.png" alt="deta" />
            25.08.2025
          </div>
        </div>
        <div class="requestes__btn">
          <button class="btn btn__requestes">Подробнее</button>
          <button class="btn btn__connect">Связаться с HR</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1%;
    }
    .block {
      width: 100%;
      height: auto;
      padding: 50px;
      border-radius: 50px;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .block__title {
      font-weight: 600;
      font-style: Semi Bold;
      font-size: 35px;
      leading-trim: NONE;
      line-height: 101%;
      letter-spacing: -5%;
      color: #191919;
    }
    .requestes {
      display: flex;
      align-items: center;
      margin-top: 40px;
      gap: 20px;
      margin-bottom: 80px;
      flex-wrap: wrap;
    }
    .requestes div {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: 600;
      font-style: Semi Bold;
      font-size: 25px;
      leading-trim: NONE;
      line-height: 136%;
      letter-spacing: -4%;

      color: #8c8c8c;
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
    }
    .requestes__btn {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .btn__requestes {
      width: 323px;
      height: 67px;
      gap: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 500px;
      border: none;
      background: #994cff;
      font-weight: 500;
      font-style: Medium;
      font-size: 20px;
      leading-trim: NONE;
      line-height: 101%;
      letter-spacing: -5%;
      color: #fff;
    }
    .btn__connect {
      width: 323px;
      height: 44px;
      font-weight: 600;
      font-style: Semi Bold;
      font-size: 20px;
      leading-trim: NONE;
      line-height: 101%;
      letter-spacing: -5%;
      border: none;
      border-bottom: 1px solid #363636;
    }
    @media only screen and (max-width: 1100px) {
      .block__title {
        font-weight: 600;
        font-style: Semi Bold;
        font-size: 35px;
        leading-trim: NONE;
        line-height: 101%;
        letter-spacing: -5%;
      }
      .requestes {
        margin-bottom: 40px;
      }
    }
    @media only screen and (max-width: 840px) {
      .requestes {
        flex-direction: column;
        align-items: flex-start;
      }
      .requestes div {
        width: 75%;
      }
    }
    @media only screen and (max-width: 640px) {
      .requestes div {
        width: 100%;
      }
      .btn__requestes,
      .btn__connect {
        font-size: 20px;
        height: 67px;
        width: 50%;
      }
      .btn__connect {
        border: 1px solid #bfbfbf;
        border-radius: 500px;
      }
    }
    @media only screen and (max-width: 520px) {
      .block__title {
        font-size: 25px;
        width: 100%;
      }
      .block {
        padding: 25px;
      }
      .requestes div {
        font-size: 15px;
        img {
          width: 20px;
          height: auto;
          object-fit: cover;
        }
      }
      .requestes__btn {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        button {
          width: 100%;
        }
      }
    }
  </style>
</html>
